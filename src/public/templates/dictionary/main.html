<!-- 内容头标题 -->
<div ng-controller="DictionaryController">
    <!--<script src="/app/controllers/dictionary/dictionary.js"></script>-->
    <div class="breadcrumbs" id="breadcrumbs">
        <script type="text/javascript">
            try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
        </script>
		<showmenu-title/>
    </div>
    <!-- 内容头标题 end-->

    <!--页面内容-->
    <div class="page-content">
        <!-- 页头菜单 -->
        <div class="page-header" >
        
            <!-- 搜索框 -->
			<div class="nav-search" id="nav-search">
				<form class="form-search">
					<span class="input-icon">
						<input type="text" placeholder="搜索内容 ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
						<i class="ace-icon fa fa-search nav-search-icon"></i>
					</span>
				<button class="btn btn-xs btn-info btn-round " style="height: 28px;width:50px; margin-bottom: 3px;">
        			搜索
        		</button>
				</form>
			</div>
			<!--  搜索框 end -->
        
	        <button class="btn btn-xs btn-primary btn-round" style="height: 28px;" ng-click="openAddForm(0)">
	        	<i class="ace-icon glyphicon glyphicon-plus-sign align-center bigger-100"></i>
	        	添加字典
	        </button>

        </div>
        <!-- 页头菜单 end -->
        <div ng-include="'/templates/dictionary/addForm.html'"></div>
        <div ng-include="'/templates/dictionary/updateForm.html'"></div>
        <!-- 内容 -->
        <div class="row">
   
   			<div class="col-xs-12">
				<!-- 资源列表 -->
				<div class="row">
					<div class="col-xs-12">
						<table id="sample-table-1" class="table table-striped table-bordered table-hover">
							<thead>
								<tr>
                                    <th style="width: 25px;"></th>
                                    <th style="width: 50px;">序号</th>
									<th>字典名</th>
                                    <th>数值</th>
                                    <th>描述</th>
                                    <th>父字典</th>
                                    <th>添加时间</th>
                                    <th>操作</th>
                                                    
								</tr>
							</thead>

							<tbody>
								<tr ng-repeat="dic in dicList" id="dic_{{dic._id}}">
                                    <td role="gridcell" aria-describedby="grid-table_subgrid" class="ui-sgcollapsed sgcollapsed" style="">
                                        <a href="/admin/dictionary/{{dic._id}}" style="cursor:pointer;">
                                            <span class="ui-icon ace-icon fa fa-plus center bigger-110 blue"></span>
                                        </a>
                                    </td>
									<td class="center">{{ $index+1 }}</td>
									<td>{{ dic.dic_name }}</td>
									<td>{{ dic.dic_value }}</td>
									<td>{{ dic.dic_desc }}</td>
                                    <td>{{ dic.dic_fid_name }}</td>
									<td>{{ dic.add_time | date:'yyyy-MM-dd HH:mm:ss' }}</td>
                                    <td>
                                        <div class="hidden-sm hidden-xs btn-group">
                                            <button class="btn btn-xs btn-success" ng-click="openAddForm(dic)">
                                                <i class="ace-icon glyphicon glyphicon-plus aligin-center"></i>
                                            </button>
 											<button class="btn btn-xs btn-warning" data-toggle="modal" data-target="#dicUpdateModal" ng-click="editDic(dic)">
												<i class="ace-icon fa fa-pencil-square-o align-center"></i>
											</button>

											<button class="btn btn-xs btn-danger" ng-click="delDic(dic)">
												<i class="ace-icon glyphicon glyphicon-trash align-center"></i>
											</button>
										</div>
									 </td>
								</tr>

							</tbody>
						</table>
					</div>
						
			
					<div class="row">
					   <div class="col-xs-6">
	                       <div class="dataTables_info">					
	                       </div>
	                   </div>
					
					<div class="col-sm-5">
						<div class="dataTables_info">
							<nav class="pull-right">
								<ul class="pagination">
									<li class="paginate_button " aria-controls="sample-table-2" tabindex="0">
										<a>共<span class="red"> {{ rolePage.totalRows }} </span>条</a>
									</li>
									<li ng-if="rolePage.totalPage!=0 && rolePage.currentPage!=1" ng-click="PageSkip(rolePage.currentPage-1,rolePage.pageSize)">
										<a aria-label="Previous">
											<span aria-hidden="true"> &laquo; </span>
										</a>
									</li>
									<li ng-repeat="pageNum in pageNums" class="{{pageNum.clazz}}" ng-click="PageSkip(pageNum.number,rolePage.pageSize)">
										<a>{{ pageNum.number }}</a>
									</li>
									<li ng-if="rolePage.totalPage!=0 && rolePage.currentPage!=rolePage.totalPages" ng-click="PageSkip(rolePage.currentPage+1,rolePage.pageSize)">
										<a aria-label="Next">
											<span aria-hidden="true"> &raquo; </span>
										</a>
									</li>
								</ul>
							</nav>
						</div>
					</div>
					</div>
					
				</div>	
					
					
				
			</div>
			
   






        </div>
        <!-- 内容 -->

    </div>
    <!--页面内容 end-->

</div>
