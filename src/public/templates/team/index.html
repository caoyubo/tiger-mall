
<!-- 内容头标题 -->
    <div class="breadcrumbs" id="breadcrumbs">
        <script type="text/javascript">
            try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
        </script>
		<div class="breadcrumbs-content">
			<span >团队管理</span>
		</div>
    </div>
    <!-- 内容头标题 end-->

    <!--页面内容-->
    <div class="page-content" ng-controller="TeamController">
        <!-- 页头菜单 -->
        <div class="page-header" >
        
            <!-- 搜索框 -->
			<div class="nav-search" id="nav-search">
				<form class="form-search">
					<span class="input-icon">
						<input type="text" placeholder="项目名称 ..." class="nav-search-input" id="nav-search-input" autocomplete="on" ng-model="search.team_name"/>
						<i class="ace-icon fa fa-search nav-search-icon"></i>
					</span>
				<button class="btn btn-xs btn-info btn-round " style="height: 28px;width:50px; margin-bottom: 3px;" ng-click="search_submit()">
        			搜索
        		</button>
				</form>
			</div>
			<!--  搜索框 end -->
        
	        <button class="btn btn-xs btn-primary btn-round" style="height: 28px;" data-toggle="modal" data-target="#teamModal" ng-click="add_team()">
	        	<i class="ace-icon glyphicon glyphicon-plus-sign align-center bigger-100"></i>
	        	添加团队
	        </button>
            <div ng-include="'/templates/team/add.html'"></div>
        </div>
        <!-- 页头菜单 end -->


        <!-- 内容 -->
        <div class="row">
   
   			<div class="col-xs-12">
				<!-- 资源列表 -->
				<div class="row">
					<div class="col-xs-12">
						<table id="sample-table-1" class="table table-striped table-bordered table-hover">
							<thead>
								<tr>
									<th class="text-center">团队名称</th>
                                    <th class="text-center">团队描述</th>
									<th class="text-center">创建时间</th>
									<th class="text-center">修改时间</th>
									<th class="text-center">操作</th>
								</tr>
							</thead>

							<tbody>
								<tr ng-repeat="team in team_list">
									<td class="text-center">{{ team.team_name }}</td>
									<td class="text-center" title="{{ team.team_desc}}">{{ team.team_desc | limitTo:20}}</td>
									<td class="text-center">{{ team.create_time | date:'yyyy-MM-dd HH:mm:ss' }}</td>
									<td class="text-center">{{ team.update_time | date:'yyyy-MM-dd HH:mm:ss' }}</td>
									<td class="text-center">
										<div class="hidden-sm hidden-xs btn-group">
 											<button class="btn btn-xs btn-warning" data-toggle="modal" data-target="#teamModal" ng-click="edit_team(team)">
												<i class="ace-icon fa fa-pencil-square-o align-center"></i>
											</button>

											<button class="btn btn-xs btn-danger" ng-click="delete_submit(team._id)">
												<i class="ace-icon glyphicon glyphicon-trash align-center"></i>
											</button>


											<button class="btn btn-xs btn-warning" >
												<a href="department_list/{{team._id}}"><i class="ui-icon ace-icon fa fa-plus center bigger-110 white"></i></a>
											</button>
										</div>
									</td>
					
								</tr>
							</tbody>
						</table>
					</div>
					


					<div class="row">
					   <div class="col-xs-6">
	                       <div class="dataTables_info">
	                       </div>
	                   </div>
					
					<div class="col-sm-5">
						<div class="dataTables_info">
							<nav class="pull-right">
								<ul id="showpagecode"></ul>
							</nav>
						</div>
					</div>
					</div>
					
				</div>	
					
					
				
			</div>
			
   






        </div>
        <!-- 内容 -->

    </div>
    <!--页面内容 end-->
